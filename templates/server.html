<script>
function initPage(){
    $.getJSON('/serverlist',function(res){
        var srvStr = ''
        $.each(res,function(index,value){
            srvStr += '<tr>'
            srvStr += '<td>' + value[0] + '</td>'
            srvStr += '<td>' + value[1] + '</td>'
            srvStr += '<td>' + value[2] + '</td>'
            srvStr += '<td>' + value[3] + '</td>'
            srvStr += '<td>' + value[4] + '</td>'
            srvStr += '<td>' + value[5] + '</td>'
            srvStr += '<td>' + value[6] + '</td>'
            srvStr += '<td>' + value[7] + '</td>'
            srvStr += '<td>' + '<button class="btn btn-danger btn-xs del-btn" data-id="'+ value[0] +'">delete</button>'
			srvStr += '<button data-toggle="modal" data-target="#myModal_update_srv"  class="btn btn-info btn-xs update-btn" style="margin-left: 20px"  data-id="' + value[0] + '">update</button>' + '</td>'
            srvStr += '</tr>'    
        })
        $('#table_server').html(srvStr)
    })
}
$(document).on('click','.update-btn',function(){
	//alert(1)
	var srvId = $(this).attr('data-id')
	var formItem = $('#form_post_server_update')
	selOption(formItem)
	$.get('srvbyid?srv_id='+srvId,function(res){
		//var formItem = $('#form_post_server_update')
		//selOption(formItem)
		//var srvidHtml = ''
		$.each(JSON.parse(res),function(index,value){
			//srvidHtml = '<input class="form-control" name="srv_id type="text" style="display: none" value="'+ value[0] +'">'
			formItem.find('[name="srv_id"]').val(value[0])
			formItem.find('[name="ip"]').val(value[1])
			formItem.find('[name="hostname"]').val(value[2])
			formItem.find('[name="username"]').val(value[3])
			formItem.find('[name="password"]').val(value[4])
			formItem.find('[name="idc_id"]').find('option[value="'+ value[5] +'"]').prop('selected','selected')
			//$('#select_idc_id option[value="7"]').attr('selected','selected')
			//$('#select_idc_id').val('7')
			formItem.find('[name="remarks"]').val(value[6])
			formItem.find('[name="ctime"]').val(value[7])
		})
		//$('#div_insert_srvid').html(srvidHtml)
	})
})

$('#form_post_server_update').on('submit',function(){
	var formStr = $('#form_post_server_update').serialize()
	//alert(formStr)
	$.post('/updatesrv',formStr,function(res){
		if(res=='ok'){
			initPage()
			$('#myModal_update_srv').modal('hide')
		}
	})
	return false
})

$(document).on('click','.del-btn',function(){
    //var srv_id = $(this).attr('data-id')
    var srv_id = $(this).data('id')
    swal({
        title: '确认删除',
        text: '确认删除，无法恢复数据',
        type: 'warning',
        showCancelButton: true,
        cancelButtonText: '取消',
        confirmButtonColor: '#DD6B55',
        confirmButtonText: '删除',
        closeOnConfirm: false 
    },function(){
    	$.post('delsrv',{srv_id:srv_id},function(res){
			if(res=='ok'){
				swal('删除成功','idc信息已经删除','success')
                initPage()
			}
		}) 
    })
})

function selOption(formItem){
    $.getJSON('/idclist',function(res){
        var optionStr = ''
        $.each(res,function(index,value){
            optionStr += '<option value="'+ value[0] +'">' + value[1] + '</option>'
        })
        formItem.find('[name="idc_id"]').html(optionStr)
    })
}

$('#a_add_srv').on('click',function(){
	//$.getJSON('/idclist',function(res){
	//	var optionStr = ''
	//	$.each(res,function(index,value){
	//		optionStr += '<option value="'+ value[0] +'">' + value[1] + '</option>'
	//	})
	//	$('#form_post_server').find('[name="idc_id"]').html(optionStr)
	//})
	var formItem = $('#form_post_server')
	selOption(formItem)
})

$('#form_post_server').on('submit',function(){
	var formStr = $('#form_post_server').serialize()
	$.post('/addserver',formStr,function(res){
		if(res == 'ok'){
			initPage()
			$('#myModal-server').modal('hide')
		}
	})
	return false
})

initPage()
</script>
